<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Website Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        ul {
            padding: 0;
            list-style: none;
        }
        ul li {
            display: inline;
            padding: 0 20px 0 20px;
        }
        .main-content {
            background: #fff;
            padding: 20px;
            margin-top: 20px;
        }
        .main-content h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>AI Website Navigation</h1>
        </div>
    </header>
    <div class="container">
        <div class="main-content">
            <h2>Useful AI Websites</h2>
            <ul>
                <li><a href="https://www.tensorflow.org/" target="_blank">TensorFlow</a></li>
                <li><a href="https://pytorch.org/" target="_blank">PyTorch</a></li>
                <li><a href="https://www.kaggle.com/" target="_blank">Kaggle</a></li>
                <li><a href="https://www.openai.com/" target="_blank">OpenAI</a></li>
                <li><a href="https://huggingface.co/" target="_blank">Hugging Face</a></li>
                <li><a href="https://aidungeon.io/" target="_blank">AI Dungeon</a></li>
                <li><a href="https://deepmind.com/" target="_blank">DeepMind</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
